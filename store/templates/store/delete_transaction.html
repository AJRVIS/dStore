<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Transaction - DStore</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9fff9;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h2 { color: #b22222; }
        p { margin: 1rem 0; }
        form { margin-top: 1rem; }
        button {
            background: #b22222;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background: #ee3c0f; }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #006400;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Confirm Delete</h2>
    <p><strong>Product:</strong> {{ transaction.product.name }}</p>
    <p><strong>Amount:</strong> â‚¹{{ transaction.total_price }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'customer_dashboard' transaction.customer.dnumber %}">Cancel</a>
</div>
</body>
</html>
