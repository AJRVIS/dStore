<!DOCTYPE html>
<html>
<head>
    <title>Add Transaction - DStore</title>
</head>
<body>
    <h2>Add Transaction for {{ customer.name }}</h2>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label for="product">Select Product:</label>
  <select name="product" required>
    {% for product in products %}
      <option value="{{ product.id }}">{{ product.name }} (â‚¹{{ product.price }}) - Stock: {{ product.stock }}</option>
    {% endfor %}
  </select>
  <br><br>

  <label for="quantity">Quantity:</label>
  <input type="number" name="quantity" value="1" min="1" required>
  <br><br>

  <button type="submit">Add</button>
</form>

    <br>
    <a href="{% url 'search_customer' %}">ðŸ”™ Back to Search</a>
</body>
</html>
