<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        :root {
            --primary-color: #006400; /* Dark Green */
            --secondary-color: #f9fff9;
            --accent-color: #32cd32; 
            --light-red: #ee3c0fff; 
            --text-color: #333;
            --light-text-color: #fff;
            --card-background: #ffffff;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            max-width: 1200px;
            width: 100%;
        }

        .header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 1.5rem;
        }

        .navigation-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .action-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--light-text-color);
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .action-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        .action-button:active {
            transform: translateY(0);
        }

        .customer-table-container {
            overflow-x: auto;
        }
        .customer-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        .customer-table th,
        .customer-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .customer-table th {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            font-weight: 600;
        }
        .customer-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .customer-table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <div class="logo">DStore</div>
    </div>
    
    <h2>Customer List</h2>
    
    <div class="navigation-container">
        <a href="{% url 'upload_customers' %}" class="action-button">Upload New Customers</a>
        <a href="{% url 'home' %}" class="action-button">Search Customer</a>
    </div>

    <div class="card">
        <h3>Customer Database</h3>
        <div class="customer-table-container">
            <table class="customer-table">
                <thead>
                    <tr>
                        <th>DNumber</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in customers %}
                    <tr>
                        <td>{{ c.dnumber }}</td>
                        <td>{{ c.name }}</td>
                        <td>
                            <a href="{% url 'edit_customer' c.dnumber %}" 
                               class="action-button" style="padding:6px 12px; font-size:0.85rem; background:#007BFF;">
                                Edit
                            </a>
                            <a href="{% url 'delete_customer' c.dnumber %}" 
                               class="action-button" style="padding:6px 12px; font-size:0.85rem; background:#DC3545;">
                                Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
