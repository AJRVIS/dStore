<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer - DStore</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9fff9;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            color: #006400;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #32cd32;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background .3s ease;
        }
        button:hover { background: #006400; }
        a {
            text-decoration: none;
            color: #006400;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Add New Customer</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">  Save</button>
        <a href="{% url 'home' %}">‚Üê Back to Customers</a>
</div>
</body>
</html>
