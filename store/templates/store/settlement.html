<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlement - {{ customer.name }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        :root {
            --primary-color: #006400; /* Dark Green */
            --secondary-color: #f9fff9; /* Light, contrasting green background */
            --accent-color: #32cd32; /* Lime Green */
            --light-red: #ee3c0fff; /* Muted light red for total due */
            --text-color: #333;
            --light-text-color: #fff;
            --card-background: #ffffff;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dashboard-container {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            max-width: 1200px;
            width: 100%;
        }

        /* --- HEADER STYLES --- */
        .header {
            width: 100%;
            text-align: center; /* Center the logo */
            margin-bottom: 20px;
        }

        .logo {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            line-height: 1;
        }

        .logo:before {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-right: 15px;
            vertical-align: middle;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.1));
        }

        /* --- END HEADER STYLES --- */

        .message-box {
            background-color: #fdf5e6;
            color: #b8860b;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-top: 0;
            margin-bottom: 1rem;
        }

        .card {
            background: var(--card-background);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 1rem;
            height: 100%;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .customer-details-card {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .customer-details-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }
        
        .customer-details-text {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 5px;
        }

        .outstanding-amount {
            background-color: var(--light-red);
            color: var(--light-text-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }
        .outstanding-amount strong {
            color: var(--light-text-color);
            font-size: 1.5rem;
        }

        .customer-details-card p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            border: none;
            background: none;
        }
        .customer-details-card strong {
            color: var(--primary-color);
        }

        .settlement-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .settlement-form label {
            font-weight: bold;
            color: var(--primary-color);
        }
        .settlement-form input[type="number"] {
            width: 100;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .settlement-form input[type="number"]:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(50, 205, 50, 0.5);
        }
        .settlement-form button {
            background-color: var(--accent-color);
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            color: var(--light-text-color);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .settlement-form button:hover {
            background-color: #1a8b1a;
            transform: translateY(-2px);
        }
        .settlement-form button:active {
            transform: translateY(0);
        }

        .back-button-container {
            width: 100%;
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: var(--light-text-color);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .back-button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }
        .back-button:active {
            transform: translateY(0);
        }
        
    </style>
</head>
<body>
<div class="dashboard-container">
    <div class="header">
        <div class="logo">DStore</div>
    </div>
    
    <h2>Settlement for {{ customer.name }}</h2>

    {% if message %}
        <p class="message-box">{{ message }}</p>
    {% endif %}

    <div class="main-content">
        <div class="card customer-details-card">
            <h3>Customer Details</h3>
            <div class="customer-details-row">
                <div class="customer-details-text">
                    <p><strong>ID:</strong> {{ customer.cust_id }}</p>
                    <p><strong>Name:</strong> {{ customer.name }}</p>
                </div>
                <div class="outstanding-amount">
                    Outstanding Due: <strong style="color:#fff">₹{{ outstanding_due | default:"0.00" }}</strong>
                </div>
            </div>
        </div>

        <div class="card settlement-card">
            <h3>Settle Outstanding Due</h3>
            <form method="POST" class="settlement-form">
                {% csrf_token %}
                <label for="amount">Amount Paid (₹):</label>
                <input type="number" step="0.01" id="amount" name="amount" min="1" required>
                <button type="submit">Settle</button>
            </form>
        </div>
    </div>

    <div class="back-button-container">
        <a href="{% url 'customer_dashboard' customer.cust_id %}" class="back-button">Back to Dashboard</a>
    </div>
</div>

</body>
</html>
